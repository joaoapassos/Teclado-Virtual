<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="shortcut icon" href="icons/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="scss/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head> 
<body id="body" onload="load()">
    <header>
        <h1>Virtual Keyboard</h1>
        <!-- <p>*Please click each key slowly and gently. This keyboard is sensitive</p> -->
    </header>

    <main>
        <section class="main">
            <textarea name="" id="textArea"></textarea>
            <section class="keyboard">
                <div class="keysFila keysFila-1">
                    <button class="keys" id="key-1" name="1">1</button>
                    <button class="keys" id="key-2" name="2">2</button>
                    <button class="keys" id="key-3" name="3">3</button>
                    <button class="keys" id="key-4" name="4">4</button>
                    <button class="keys" id="key-5" name="5">5</button>
                    <button class="keys" id="key-6" name="6">6</button>
                    <button class="keys" id="key-7" name="7">7</button>
                    <button class="keys" id="key-8" name="8">8</button>
                    <button class="keys" id="key-9" name="9">9</button>
                    <button class="keys" id="key-0" name="0">0</button>
                </div>
                <div class="keysFila keysFila-2">
                    <button class="keys" id="key-q" name="q">q</button>
                    <button class="keys" id="key-w" name="w">w</button>
                    <button class="keys" id="key-e" name="e">e</button>
                    <button class="keys" id="key-r" name="r">r</button>
                    <button class="keys" id="key-t" name="t">t</button>
                    <button class="keys" id="key-y" name="y">y</button>
                    <button class="keys" id="key-u" name="u">u</button>
                    <button class="keys" id="key-i" name="i">i</button>
                    <button class="keys" id="key-o" name="o">o</button>
                    <button class="keys" id="key-p" name="p">p</button>
                </div>
                <div class="keysFila keysFila-3">
                    <button class="keys" id="key-a" name="a">a</button>
                    <button class="keys" id="key-s" name="s">s</button>
                    <button class="keys" id="key-d" name="d">d</button>
                    <button class="keys" id="key-f" name="f">f</button>
                    <button class="keys" id="key-g" name="g">g</button>
                    <button class="keys" id="key-h" name="h">h</button>
                    <button class="keys" id="key-j" name="j">j</button>
                    <button class="keys" id="key-k" name="k">k</button>
                    <button class="keys" id="key-l" name="l">l</button>
                </div>
                <div class="keysFila keysFila-4">
                    <button class="keys" id="key-caps" name="CapsLock"><p id="caps-p">Caps</p></button>
                    <button class="keys" id="key-z" name="z">z</button>
                    <button class="keys" id="key-x" name="x">x</button>
                    <button class="keys" id="key-c" name="c">c</button>
                    <button class="keys" id="key-v" name="v">v</button>
                    <button class="keys" id="key-b" name="b">b</button>
                    <button class="keys" id="key-n" name="n">n</button>
                    <button class="keys" id="key-m" name="m">m</button>
                    <button class="keys" id="key-back" name="Backspace">
                        <p id="back-p">Back</p>
                        <!-- <svg id="svg-key-back" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512">!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.<path d="M9.4 278.6c-12.5-12.5-12.5-32.8 0-45.3l128-128c9.2-9.2 22.9-11.9 34.9-6.9s19.8 16.6 19.8 29.6l0 256c0 12.9-7.8 24.6-19.8 29.6s-25.7 2.2-34.9-6.9l-128-128z"/></svg> -->
                    </button>
                </div>
                <button class="keys" id="key-space" name=" ">Space</button>
                
            </section>
        </section>
    </main>
    
    <footer>
        <p>
            © Developed by <a href="https://github.com/joaoapassos" target="_blank" rel="noopener noreferrer">João Alves Passos</a>
        </p>
    </footer>

    <script src="./js/keyboard-functionable.js"></script>
</body>
</html>
