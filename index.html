<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="shortcut icon" href="icons/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="scss/index.css">
</head> 
<body id="body">
    <header>
        <h1>Virtual Keyboard</h1>
    </header>

    <main>
        <textarea name="" id="textArea" disabled></textarea>
        <section class="keyboard">
            <div class="keysFila-1">
                <button class="keys" id="key-1">1</button>
                <button class="keys" id="key-2">2</button>
                <button class="keys" id="key-3">3</button>
                <button class="keys" id="key-4">4</button>
                <button class="keys" id="key-5">5</button>
                <button class="keys" id="key-6">6</button>
                <button class="keys" id="key-7">7</button>
                <button class="keys" id="key-8">8</button>
                <button class="keys" id="key-9">9</button>
                <button class="keys" id="key-0">0</button>
            </div>
            <div class="keysFila-2">
                <button class="keys" id="key-q">q</button>
                <button class="keys" id="key-w">w</button>
                <button class="keys" id="key-e">e</button>
                <button class="keys" id="key-r">r</button>
                <button class="keys" id="key-t">t</button>
                <button class="keys" id="key-y">y</button>
                <button class="keys" id="key-u">u</button>
                <button class="keys" id="key-i">i</button>
                <button class="keys" id="key-o">o</button>
                <button class="keys" id="key-p">p</button>
            </div>
            <div class="keysFila-3">
                <button class="keys" id="key-a">a</button>
                <button class="keys" id="key-s">s</button>
                <button class="keys" id="key-d">d</button>
                <button class="keys" id="key-f">f</button>
                <button class="keys" id="key-g">g</button>
                <button class="keys" id="key-h">h</button>
                <button class="keys" id="key-j">j</button>
                <button class="keys" id="key-k">k</button>
                <button class="keys" id="key-l">l</button>
            </div>
            <div class="keysFila-4">
                <button class="keys" id="key-caps">Caps</button>
                <button class="keys" id="key-z">z</button>
                <button class="keys" id="key-x">x</button>
                <button class="keys" id="key-c">c</button>
                <button class="keys" id="key-v">v</button>
                <button class="keys" id="key-b">b</button>
                <button class="keys" id="key-n">n</button>
                <button class="keys" id="key-m">m</button>
                <button class="keys" id="key-back"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M9.4 278.6c-12.5-12.5-12.5-32.8 0-45.3l128-128c9.2-9.2 22.9-11.9 34.9-6.9s19.8 16.6 19.8 29.6l0 256c0 12.9-7.8 24.6-19.8 29.6s-25.7 2.2-34.9-6.9l-128-128z"/></svg></button>
            </div>
            <button class="keys" id="key-space">Space</button>
            
        </section>
    </main>
    
    <footer>© Developed by <a href="https://github.com/joaoapassos" target="_blank" rel="noopener noreferrer">João Alves Passos</a></footer>

    <script src="./js/keyboard-functionable.js"></script>
</body>
</html>
